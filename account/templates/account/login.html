{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pooshak/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href='{% static 'pooshak/css/main.css' %}'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="{% static 'pooshak/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'pooshak/js/popper.min.js' %}"></script>
    <script src="{% static 'pooshak/js/bootstrap.min.js' %}"></script>

    <title>فروشگاه آنلاین</title>
</head>
<body>
    <div class="container" id="container">
    <div class="row align-items-center" id="header">
        <div class="col text-center">
            <h2>فروشگاه آنلاین دیجی کالا</h2>
        </div>
    </div>
    <div class="row align-content-center" id="toolbar">
        <div class="col-5">
            <h4><i class="fas fa-user"></i>
        ورود کاربران</h4>
        </div>
        <div class="col-7 text-left">
            <a class="btn btn-light py-1 px-2" href="{% url 'pooshak:homepage' %}">
            <i class="fas fa-film"></i>
            محصولات
            </a>
            <a class="btn btn-light py-1 px-2" href="#">
                <i class="fas fa-building"></i>
                سینماها
            </a>
            <a class="btn btn-primary py-1 px-2" href="#">
                <i class="fas fa-fax"></i>
                ورود
            </a>
        </div>
    </div>






        <form action="" method="post" style="width: 60%; margin: 30px auto;">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <div class="form-group row">
                <label class="col-3" >نام کاربری</label>
                <input class="col-9 form-control" type="text" name="username" value="{{ username }}">
            </div>
            <div class="form-group row">
                <label class="col-3" >رمز عبور</label>
                <input class="col-9 form-control" type="password" name="password">
            </div>
            <div class="form-group row justify-content-center">
                <div class="clo-4">
                    <button type="submit" class="btn btn-success w-100">ورود</button>
                </div>
            </div>

        </form>
    </div>
    <script src="{% static 'pooshak/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'pooshak/js/popper.min.js' %}"></script>
    <script src="{% static 'pooshak/js/bootstrap.min.js' %}"></script>
</body>
</html>
